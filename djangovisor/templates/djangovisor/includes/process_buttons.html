<div  id="process_buttons" class="col-md-12 column">
  <div class="col-md-4 column">
  <form method="POST" action="{% url 'djangovisor.views.process_action' server.id %}">
    {% csrf_token %}
    <input type="hidden" value="start" name="action">
    <input type="hidden" value="{{process.name}}" name="process">
    <button type="submit" class="btn btn-primary btn-lg"> Start service </button>
  </form>
  </div>
  <div class="col-md-4 column">
  <form method="POST" action="{% url 'djangovisor.views.process_action' server.id %}">
    {% csrf_token %}
    <input type="hidden" value="stop" name="action">
    <input type="hidden" value="{{process.name}}" name="process">
    <button type="submit" class="btn btn-primary btn-lg"> Stop service </button>
  </form>
  </div>
  <div class="col-md-4 column">
  <form method="POST" action="{% url 'djangovisor.views.process_action' server.id %}">
    {% csrf_token %}
    <input type="hidden" value="restart" name="action">
    <input type="hidden" value="{{process.name}}" name="process">
    <button type="submit" class="btn btn-primary btn-lg"> Restart service </button>
  </form>
  </div>
</div>
